<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Level Editor</title>

    <meta name="author" content="Daniela Marino">
    <meta name="description" content="Level editor for angry pigs">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8">

    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

    <!-- Styles  -->
    <link rel="stylesheet" type="text/css" href="/css/base-styles.css">
    <link rel="stylesheet" type="text/css" href="/css/editor-styles.css">

    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">

    <!--font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- This is the key CDN to pull jQuery from -->
    <!-- To operate offline we may want these to load from a local source -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>

    <!--left panel-->
    <div id="left-panel">

        <div id="logo"></div>

        <div id="user-info">
            <span class="tittle">User ID:</span>
            <input type="text" id="userId" name="userId" value="" placeholder="userId">
            <span class="button" id="search-btn"> <i class="fa fa-search" aria-hidden="true"></i> </span>
            <span class="button" id="change-user-btn"><i class="fa fa-times" aria-hidden="true"></i> </span>
        </div>


        <div id="levels">
            <span class="tittle">Levels</span>
            <div id="level-list">
                <!--Autogenerated-->
            </div>
            <div id="level-buttons">
                <span class="button" id="new-level-btn">new + </span>
            </div>
        </div>

    </div>

    <!--level editor-->
    <div id="right">
        <div id="editor">
            <!--Creates later-->
        </div>
    </div>

    <!--panel info-->
    <div id="right-panel">

        <div class="panel" id="info-panel">
            <div class="panel-tittle tittle">Level Info <i class="fa fa-minus button" aria-hidden="true"></i></div>

            <form id="level-form">

                <label class="form-item">Name: </label>
                <input class="form-item editable" type="text" id="level-name" value="" placeholder="level name"></input>
                <br>

                <label class="form-item">Background:</label>
                <select class="form-item editable" id="background">
                    <option value="default-level">Default Level</option>
                    <option value="farm-land">Farm Land</option>
                    <option value="snow-land">Snow Land</option>
                </select>

                <label class="form-item">Ammo:</label>
                <input class="form-item editable" type="number" id="ammo" min="1" max="40" placeholder="0"></input>
                <br>

                <label class="form-item stars"><i class="fa fa-star-o" aria-hidden="true"></i></label>
                <input class="form-item editable" type="number" id="star1" min="0" max="50000" placeholder="0"></input>

                <label class="form-item stars"><i class="fa fa-star-o" aria-hidden="true"></i><i class="fa fa-star-o"
                        aria-hidden="true"></i></label>
                <input class="form-item editable" type="number" id="star2" min="0" max="50000" placeholder="0"></input>

                <label class="form-item stars"><i class="fa fa-star-o" aria-hidden="true"></i><i class="fa fa-star-o"
                        aria-hidden="true"></i><i class="fa fa-star-o" aria-hidden="true"></i></label>
                <input class="form-item editable" type="number" id="star3" min="0" max="50000" placeholder="0"></input>
                <br>

                <div>
                    <span class="info-button button" id="library-button">Add Object</span>
                    <span class="info-button button" id="save-button">Save</span>
                </div>

            </form>
        </div>

    </div>

    <!--modal-->
    <div id="modal-wrapper">
        <div id="modal">

            <h1 class="tittle" id="modal-tittle"></h1><br>

            <!--modal to show a message-->
            <div id="message-modal">
                <p class="tittle" id="modal-message"></p>
                <span class="button tittle modal-button" id="ok-modal"> OK </span>
            </div>

            <!--modal to get an input-->
            <div id="input-modal">
                <input type="text" id="modal-input" value="" placeholder="level name"></input>

                <div>
                    <span class="button tittle modal-button" id="create-modal"> Create </span>
                    <span class="button tittle modal-button" id="dismiss-modal"> Dismiss </span>
                </div>
            </div>

            <!--modal to place object-->
            <div id="objets-modal">

                <label class="object-form-item">Object:</label>
                <select class="object-form-item" id="objects-list" placeholder="select-an-old-object">
                    <!--autogenerated-->
                </select><br>

                <label class="object-form-item">Type:</label>
                <select class="object-form-item" id="object-type-list" placeholder="select-an-old-object" disabled>
                    <option value="0">Collidable</option>
                    <option value="1">Target</option>
                </select><br>

                <div id="object-visualization"><!--autogenerated--></div>

                <form id="object-form">
                    <label class="object-form-item">Name: </label>
                    <input class="object-form-item" type="text" id="object-name" value="" placeholder="object name"></input>
                    <br>

                    <label class="object-form-item">Height: </label>
                    <input class="object-form-item" type="number" id="object-height" min="1" max="1000" placeholder="0"></input>

                    <label class="object-form-item">Width: </label>
                    <input class="object-form-item" type="number" id="object-width" min="1" max="1000" placeholder="0"></input>
                    <br>

                    <label class="object-form-item">Shape: </label>
                    <select class="object-form-item" id="object-shape">
                        <option value="square">Square</option>
                        <option value="circle">Circle</option>
                    </select>

                    <label class="object-form-item">Restitution: </label>
                    <input class="object-form-item" type="number" step="0.01" id="object-restitution" min="0" max="1" placeholder="0"></input>
                    <br>

                    <label class="object-form-item">Friction: </label>
                    <input class="object-form-item" type="number" step="0.01" id="object-friction" min="0" max="1" placeholder="0"></input>

                    <label class="object-form-item">Mass: </label>
                    <input class="object-form-item" type="number" id="object-mass" min="1" max="1000" placeholder="0"></input>


                </form>

                <div>
                    <span class="object-btn button tittle" id="create-object-modal"> Create </span>
                    <span class="object-btn button tittle" id="dismiss-object-modal"> Dismiss </span>
                </div>

            </div>

        </div>
    </div>

    <!-- My scripts  -->
    <script type="module" src="scripts/editor/index.js"></script>
</body>

</html>
