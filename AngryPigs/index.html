<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <title>Level Editor</title>

        <meta name="author" content="Daniela Marino">
        <meta name="description" content="Level editor for angry pigs">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta charset="utf-8">

        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

        <!-- Styles  -->
        <link rel="stylesheet" type="text/css" href="/css/base-styles.css">
        <link rel="stylesheet" type="text/css" href="/css/main-styles.css">

        <!--fonts-->
        <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet"> 
        
        <!--font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- This is the key CDN to pull jQuery from -->
        <!-- To operate offline we may want these to load from a local source -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!--Box2d Script-->
        <script src="./scripts/lib/Box2dWeb-2.1.a.3.min.js"></script>
        
    </head>
    <body>
        <div class="style-div" id="main">
            <img class="main_logo" src="images/logo-game.png">
            <div class="style-div" id="main_button">
                <img class="cannon-images" src="images/cannon.png">
                <img class="redBird-images" src="images/objects/red-bird.png">
                <button id ="btn_play" class="btn">Start Game</button><br>
            </div>
        </div>

        <div class="style-div" id="levels">
            <span class="tittle" i>
                <img class="main_logo"src="images/logo-game.png">
            </span>
            <div class="style-div" id="level-list">
                <!--Autogenerated-->
            </div>
        </div>

        <div class="style-div" id="game">
            <div id="level-background">
                <!--Autogenerated-->

                <!--debug box2d canvas-->
                <canvas id="level-screen"></canvas>
            </div>
        </div>

        
        <script type="module" src="scripts/index.js"></script>
    </body>
</html>
